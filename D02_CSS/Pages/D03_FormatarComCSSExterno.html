<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Formatar Com CSS Externo</title>
    <link href="../Styles/Styles.css" rel="stylesheet" />
</head>
<body>

    <header>
        <p>Estilos de letra</p>
        <br /><br />
    </header>

    <nav>
        <a href="https://withthewill.net/" target="_blank">With the Will</a>
    </nav>

    <section>
        <article>

            <p class="formatarNegrito formatarParagrafo01">Negrito</p>
            <br />
            <p class="formatarItalico">Itálico</p>
            <br />
            <p class="formatarSublinhado">Sublinhado</p>
            <br />
        </article>

        <article>
            <p class="formatarParagrafo01">Parágrafo formatado com selector de classe</p>

            <br />
            <p id="pFormatoID">Parágrafo formatado com <span class="formatarSpan">selector</span> de ID</p>
        </article>

        <article>
            <p>3º article dentro da section</p>
        </article>
    </section>

    <article>
        <p>Article fora da section</p>
    </article>
