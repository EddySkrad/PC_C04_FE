<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
</head>
<body>

    <h3>lista numerada</h3><br />
    <ol>
        <li>HTML 5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ol>

    <br /><hr /><br />

    <h3>lista marcada</h3><br />
    <ul>
        <li>HTML 5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>

    <br /><hr /><br />

    <h3>lista com sublista</h3><br />
    <dl>
        <dt>Externas</dt>
        <dd>Sites</dd>
        <dd>Ficheiros</dd>
        <dd>Emails</dd>
        <dt>Internas</dt>
        <dd>Bookmarks</dd>
    </dl>

</body>
</html>
